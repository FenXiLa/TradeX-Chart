<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="./chart-live.css" type="text/css" />
    <link rel="stylesheet" href="./demo.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradeX-Chart Demo</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>TradeX Chart Demo</h1>
      </header>

      <nav>
        <ul>
          <li><a id="add" href="#" role="button">‚ûï Add Chart</a></li>
          <li><button id="fullscreen" type="button">üñ•Ô∏è Full Screen</button></li>
        </ul>
      </nav>

      <!-- Control Panel -->
      <div id="control-panel" class="control-panel">
        <!-- State Selection -->
        <div class="control-group">
          <label for="state-select" class="control-label">
            <span class="label-icon">üìä</span>
            <span class="label-text">State:</span>
          </label>
          <select id="state-select" class="control-select" title="Select data state to load">
            <option value="state1">State 1: 1 Hour Data</option>
            <option value="state2">State 2: 1 Minute Data</option>
            <option value="state3">State 3: 15 Minute Data</option>
          </select>
        </div>

        <!-- Config Selection -->
        <div class="control-group">
          <label for="config-select" class="control-label">
            <span class="label-icon">‚öôÔ∏è</span>
            <span class="label-text">Config:</span>
          </label>
          <select id="config-select" class="control-select" title="Select chart configuration theme">
            <option value="config1">Config 1: Basic Theme</option>
            <option value="config2">Config 2: Classic Theme</option>
            <option value="config3">Config 3: Blue Theme</option>
            <option value="config4">Config 4: FUN/USDT</option>
            <option value="config5">Config 5: ETH/USDT Area</option>
            <option value="config6">Config 6: BTC/USDT 1H</option>
            <option value="config7">Config 7: BTC/USDT 15M</option>
            <option value="config8">Config 8: IMPT/USDT 1D</option>
            <option value="dre">Advanced Trades Display</option>
          </select>
        </div>

        <!-- Action Buttons -->
        <div class="control-group control-actions">
          <button id="apply-config" type="button" class="control-button control-button-primary" title="Apply selected state and config to Chart 0">
            <span class="button-icon">‚úÖ</span>
            <span class="button-text">Apply</span>
          </button>
          <button id="toggle-realtime" type="button" class="control-button control-button-secondary" title="Enable/disable real-time data streaming">
            <span class="button-icon">‚è∏Ô∏è</span>
            <span class="button-text">Real-time OFF</span>
          </button>
        </div>

        <!-- Status Indicator -->
        <div class="control-group control-status">
          <div id="status-indicator" class="status-indicator" title="Current status">
            <span class="status-dot status-idle"></span>
            <span class="status-text">Ready</span>
          </div>
        </div>
      </div>

      <main id="main-content">
        <!-- Charts will be added here dynamically -->
      </main>

      <footer>
        <p>TradeX Chart - Professional Trading Chart Library</p>
      </footer>
    </div>

    <div id="app"></div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
